type Config {
    nodeUrl: String!,
    processorUrl: String!
}

type PolkadotJsExtension {
    isAvailable: Boolean!
}

type PolkadotJsExtensionAccount {
    id: String!,
    alias: String,
    network: String,
    isSelected: Boolean!,
    address: String!
}

extend type Query {
    config: Config!
}

extend type Mutation {
    # TODO: break down the schema into fragments
    setActivePolkadotJsExtensionAccount(id: ID!): ID
    unsetActivePolkadotJsExtensionAccount: ID
}