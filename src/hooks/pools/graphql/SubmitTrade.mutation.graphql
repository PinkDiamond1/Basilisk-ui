mutation SubmitTrade(
    $assetAId: String!, 
    $assetBId: String!,
    $assetAAmount: String!,
    $assetBAmount: String!,
    $amountWithSlippage: String!,
    $poolType: PoolType,
    $tradeType: TradeType
) {
    submitTrade(
        assetAId: $assetAId
        assetBId: $assetBId,
        tradeType: $tradeType,
        poolType: $poolType,
        assetAAmount: $assetAAmount,
        assetBAmount: $assetBAmount,
        amountWithSlippage: $amountWithSlippage
    ) @client
}