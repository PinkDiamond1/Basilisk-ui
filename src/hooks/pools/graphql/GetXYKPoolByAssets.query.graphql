query GetXYKPoolByAssets($assetInId: String!, $assetOutId: String!) {
  lastBlock @client {
    parachainBlockNumber
    relaychainBlockNumber
  }

  pool: pools(assetIds: [$assetInId, $assetOutId]) @client {
    id
    assetInId
    assetOutId
    balances(assetIds: [$assetInId, $assetOutId]) {
      assetId
      balance
    }
    shareTokenId
    totalLiquidity
  }
}
