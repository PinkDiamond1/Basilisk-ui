query GetPoolByAssets($assetAId: String!, $assetBId: String!) {
    lastBlock @client {
        parachainBlockNumber
    }
    
    pool: pools(assetIds: [$assetAId, $assetBId]) @client {
        id,
        assetAId,
        assetBId,
        balances {
            assetId,
            balance
        },

        # TODO: investigate how caching works when these fields are missing
        # for XYK pools
        # lbp fields,
        repayTarget,
        assetAWeights,
        assetBWeights,
        startBlock,
        endBlock,
        fee {
            numerator,
            denominator
        }
    }
}