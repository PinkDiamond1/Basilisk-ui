#import "./../balances/Balance.graphql"
#import './../vesting/VestingSchedule.graphql'

type Account {
    id: String!,
    name: String,
    isActive: Boolean!,
    balances: [Balance!]!,
    vestingSchedule: VestingSchedule!
}

extend type Query {
    accounts: [Account!]!
    account: Account
}

extend type Mutation {
    setActiveAccount: Account
}